<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <div id="main" style="text-align: center;">
        <h2>Palindrome</h2>

        <hr>

        <p>Enter a string to see if it is a Palindrome</p>
        <form id="form">
            <input type="text" id="text" required>
            <input type="submit">
        </form>
    </div>

    <script>
        let form = document.getElementById("form");
        
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // prevent form from clearing

            let text = document.getElementById("text").value;

            textLower = text.toLowerCase(); // convert text to lowercase for uniformity (Tacocat == tacocaT)

            console.log(`message: ${text}`);

            let textArray = textLower.split(""); // convert input to an array
            let reverseArray = textLower.split("");
            
            reverseArray.reverse(); // reverse reverseArray

            console.log(`textArray: ${textArray}\nreverseArray: ${reverseArray}`);

            let tLen = textArray.length; // stands for textLength
            let rLen = reverseArray.length; // stands for reverseLength

            let isSame = true; // used to store if string is palindrome, changes to false if a difference is found in the two arrays

            for (let char = 0; char < tLen; char++) {
                if (textArray[char] != reverseArray[char]) {
                    isSame = false;
                    break;
                }
            }

            if (isSame == true) {
                window.alert(`${text} is a palindrome`);
            } else {
                window.alert(`${text} is not a palindrome`);
            }
        });
    </script>
</body>
</html>
